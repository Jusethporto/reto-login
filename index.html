<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con SHA-256</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Verificación que CryptoJS está cargado
        window.addEventListener('load', () => {
            if (typeof CryptoJS === 'undefined') {
                alert('ERROR: CryptoJS no se cargó correctamente');
            } else {
                console.log('CryptoJS cargado correctamente');
            }
        });
    </script>   
</head>
<body>
    <form id="loginForm">
        <div>
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="button" id="togglePassword">Mostrar contraseña</button>
        </div>
        <button type="submit">Iniciar sesión</button>
    </form>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'Ocultar contraseña';
            } else {
                passwordField.type = 'password';
                this.textContent = 'Mostrar contraseña';
            }
        });
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
